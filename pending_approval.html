<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>بانتظار الموافقة</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@700;900&display=swap" rel="stylesheet" />

<style>
:root {
	--font-main: 'Cairo', sans-serif;
	--font-alt: 'Amiri', serif;
}
body, html {
	height: 100%; margin: 0; font-family: var(--font-main); overflow: hidden;
	background: linear-gradient(-45deg, #ffc107, #ff9800, #3498db, #8e44ad);
	background-size: 400% 400%;
	animation: bgMove 15s ease infinite;
}
@keyframes bgMove {
	0% { background-position: 0% 50%; }
	50% { background-position: 100% 50%; }
	100% { background-position: 0% 50%; }
}
.screen {
	position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center;
	text-align: center; color: white; padding: 2rem;
}
.glass-box {
	background: rgba(255,255,255,0.15);
	padding: 2rem 3rem;
	border-radius: 20px;
	backdrop-filter: blur(12px);
	box-shadow: 0 0 30px rgba(0,0,0,0.3);
}
.title {
	font-weight: 900;
	font-size: clamp(2.5rem, 8vw, 4rem);
	animation: fadeInUp 0.9s forwards;
	color: #ffffff; /* لون أبيض ليتناسب مع الخلفية */
}
.subtitle {
	font-weight: 600;
	font-size: clamp(1.5rem, 5vw, 2.2rem);
	margin-bottom: 1.5rem;
	animation: fadeInUp 0.9s forwards 0.3s;
}
.message-text {
	font-size: clamp(1.2rem, 4vw, 1.6rem);
	margin-top: 1rem;
	animation: fadeInUp 0.9s forwards 0.6s;
}
@keyframes fadeInUp {
	from { opacity: 0; transform: translateY(30px) scale(0.95); }
	to { opacity: 1; transform: translateY(0) scale(1); }
}
.logout-btn {
	padding: 1rem 3rem; font-size: 1.3rem; font-weight: 700; color: white;
	background: linear-gradient(90deg, #ffc107, #ff9800);
	border: none; border-radius: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 1rem;
	box-shadow: 0 0 20px rgba(255, 193, 7, 0.8);
	transition: transform 0.3s, box-shadow 0.3s;
	background-size: 200% 200%;
	animation: btnAnim 4s ease infinite, fadeInUp 0.9s forwards 0.9s;
	text-decoration: none; /* لإزالة خط الرابط */
}
.logout-btn:hover {
	transform: scale(1.07);
	box-shadow: 0 0 40px rgba(255, 193, 7, 1);
}
@keyframes btnAnim {
	0% { background-position: 0% 50%; }
	50% { background-position: 100% 50%; }
	100% { background-position: 0% 50%; }
}
</style>
</head>
<body>

<div class="screen">
    <div class="glass-box">
        <h1 class="title">حسابك قيد المراجعة</h1>
        <p class="message-text">
            شكراً لتسجيلك، تم استلام طلبك.
        </p>
        <p class="message-text" style="animation-delay: 0.7s;">
            سيتم إعلامك عبر البريد الإلكتروني فور الموافقة عليه.
        </p>
        
        <a href="{{ url_for('logout') }}" class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i>
            تسجيل الخروج
        </a>
    </div>
</div>

</body>
</html>
