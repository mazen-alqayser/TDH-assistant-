<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>مرحباً - TDH</title>

<!-- مكتبات -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@700;900&display=swap" rel="stylesheet" />

<style>
:root {
    --font-main: 'Cairo', sans-serif;
    --font-alt: 'Amiri', serif;
}
body, html {
    height: 100%; margin: 0; font-family: var(--font-main); overflow: hidden;
    background: linear-gradient(-45deg, #ff7eb3, #ff758c, #8e44ad, #3498db);
    background-size: 400% 400%;
    animation: bgMove 15s ease infinite;
}
@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
.screen {
    position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center;
    text-align: center; color: white; padding: 2rem; transition: opacity 1s ease, visibility 1s ease;
}
.glass-box {
    background: rgba(255,255,255,0.15);
    padding: 2rem 3rem;
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
}
#splash-screen { z-index: 1000; }
#main-content { z-index: 999; opacity: 0; visibility: hidden; }
.title { font-weight: 900; font-size: clamp(2.5rem, 8vw, 4rem); }
.subtitle { font-weight: 600; font-size: clamp(1.5rem, 5vw, 2.2rem); margin-bottom: 1.5rem; }
.fade-in { opacity: 0; animation: fadeInUp 0.9s forwards; }
.fade-in-2 { animation-delay: 0.3s; }
.fade-in-3 { animation-delay: 0.6s; }
.fade-in-4 { animation-delay: 0.9s; }
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px) scale(0.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
}
#start-btn {
    padding: 1rem 3rem; font-size: 1.3rem; font-weight: 700; color: white;
    background: linear-gradient(90deg,#ff758c,#ff7eb3,#3498db);
    border: none; border-radius: 50px; cursor: pointer; display: flex; align-items: center; gap: 1rem;
    box-shadow: 0 0 20px rgba(255, 126, 179, 0.8); transition: transform 0.3s, box-shadow 0.3s;
    background-size: 200% 200%; animation: btnAnim 4s ease infinite;
}
#start-btn:hover {
    transform: scale(1.07);
    box-shadow: 0 0 40px rgba(255, 126, 179, 1);
}
@keyframes btnAnim {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
#main-content.visible { opacity: 1; visibility: visible; animation: fadeInMain 1s ease forwards; }
@keyframes fadeInMain { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
.welcome-text { font-size: clamp(2.5rem, 8vw, 3.5rem); font-weight: 900; }
.sub-text { font-size: clamp(1.2rem, 4vw, 1.6rem); margin-bottom: 2rem; }
#multiWelcome { position: relative; max-width: 650px; height: 3.5rem; overflow: hidden; margin: auto; }
.welcome-message {
    position: absolute; width: 100%; opacity: 0; font-weight: 700; line-height: 3.5rem; animation: fadeCycle 12s linear infinite;
}
.welcome-message:nth-child(1) { animation-delay: 0s; color: #ffe082; font-family: var(--font-alt); font-size: 2.4rem; }
.welcome-message:nth-child(2) { animation-delay: 3s; color: #81ecec; font-size: 2.2rem; }
.welcome-message:nth-child(3) { animation-delay: 6s; color: #a29bfe; font-size: 2.4rem; }
.welcome-message:nth-child(4) { animation-delay: 9s; color: #fab1a0; font-size: 2.3rem; }
@keyframes fadeCycle {
    0%,100% { opacity: 0; transform: translateY(30px); }
    8%,25% { opacity: 1; transform: translateY(0); }
    33% { opacity: 0; transform: translateY(-30px); }
}
</style>
</head>
<body>

<!-- شاشة البداية -->
<div id="splash-screen" class="screen">
    <div class="glass-box">
        <h1 class="title fade-in">مرحباً</h1>
        <h2 class="subtitle fade-in fade-in-2">Welcome</h2>
        <h3 class="subtitle fade-in fade-in-3">እንቋዕ</h3>
        <h4 class="subtitle fade-in fade-in-4">እንኳን ደህና መጡ</h4>
        <button id="start-btn"><i class="fa-solid fa-robot"></i>YALLAAA!!</button>
    </div>
</div>

<!-- المحتوى الرئيسي -->
<div id="main-content" class="screen">
    <div class="glass-box">
        <h1 class="welcome-text">مرحباً، {{ session.username }}</h1>
        <p class="sub-text">سعيدون بتواجدك معنا في TDH</p>
        <div id="multiWelcome">
            <div class="welcome-message">ሰላም እንኳን ደህና መጣህ </div>
            <div class="welcome-message">Selam, welcome to TDH </div>
            <div class="welcome-message">ሰላም እንኳን በደህና መጣህ </div>
            <div class="welcome-message">Grüezi, willkommen bei TDH</div>
        </div>
    </div>
</div>

<script>
document.getElementById('start-btn').addEventListener('click', () => {
    document.getElementById('splash-screen').style.opacity = '0';
    document.getElementById('splash-screen').style.visibility = 'hidden';
    document.getElementById('main-content').classList.add('visible');
    document.body.style.overflow = 'auto';
});
</script>

</body>
</html>
