<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>إنشاء حساب</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            color: #fff;
            /* خلفية بتدرج لوني متحرك */
            background: linear-gradient(135deg, #0f172a, #1e3a8a, #0f172a, #3b0764);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm mx-auto bg-white/5 backdrop-blur-sm border border-white/10 rounded-xl p-8 shadow-2xl">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-100">إنشاء حساب</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="mb-4 space-y-2">
                    {% for category, message in messages %}
                        <li class="bg-yellow-900/40 border border-yellow-700 text-yellow-300 p-3 rounded-md">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('register') }}" method="POST" class="space-y-4">
            <input name="username" type="text" placeholder="اسم المستخدم" class="w-full p-3 rounded-lg bg-gray-800/50 text-gray-200 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300" required>
            <input name="email" type="email" placeholder="البريد الإلكتروني" class="w-full p-3 rounded-lg bg-gray-800/50 text-gray-200 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300" required>
            <input name="password" type="password" placeholder="كلمة المرور" class="w-full p-3 rounded-lg bg-gray-800/50 text-gray-200 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300" required>
            <input name="confirm" type="password" placeholder="تأكيد كلمة المرور" class="w-full p-3 rounded-lg bg-gray-800/50 text-gray-200 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300" required>
            
            <div class="input-group">
                <select name="phone_code" id="phone_code_select" class="p-3 rounded-lg bg-gray-800/50 text-gray-200 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300">
                    <option value="" selected>اختر مفتاح الدولة</option>
                    <option value="manual">إدخال بالكود</option>
                    <option value="+966">+966 (السعودية)</option>
                    <option value="+20">+20 (مصر)</option>
                    <option value="+971">+971 (الإمارات)</option>
                    <option value="+965">+965 (الكويت)</option>
                    <option value="+962">+962 (الأردن)</option>
                    <option value="+249">+249 (السودان)</option>
                    <option value="+218">+218 (ليبيا)</option>
                    <option value="+216">+216 (تونس)</option>
                    <option value="+213">+213 (الجزائر)</option>
                    <option value="+212">+212 (المغرب)</option>
                    <option value="+963">+963 (سوريا)</option>
                    <option value="+964">+964 (العراق)</option>
                    <option value="+970">+970 (فلسطين)</option>
                    <option value="+967">+967 (اليمن)</option>
                    <option value="+968">+968 (عمان)</option>
                    <option value="+974">+974 (قطر)</option>
                    <option value="+973">+973 (البحرين)</option>
                </select>
                <input name="phone_number" id="phone_number_input" type="tel" placeholder="رقم الهاتف" class="w-full p-3 rounded-lg bg-gray-800/50 text-gray-200 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300">
            </div>

            <input name="specialization" type="text" placeholder="التخصص المختار" class="w-full p-3 rounded-lg bg-gray-800/50 text-gray-200 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300">

            <button type="submit" class="w-full py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition duration-300 transform hover:scale-105">تسجيل</button>
        </form>
        
        <div class="text-center mt-6">
            <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300 font-medium transition duration-300">
                لديك حساب بالفعل؟ <span class="underline">تسجيل الدخول</span>
            </a>
        </div>
    </div>
    <script>
        const phoneCodeSelect = document.getElementById('phone_code_select');
        const phoneNumberInput = document.getElementById('phone_number_input');
        
        phoneCodeSelect.addEventListener('change', (event) => {
            if (event.target.value === 'manual') {
                phoneNumberInput.placeholder = "أدخل الكود ورقم الهاتف (مثال: +123456789)";
            } else {
                phoneNumberInput.placeholder = "رقم الهاتف";
            }
        });

        // Set the initial placeholder on page load
        if (phoneCodeSelect.value === 'manual') {
            phoneNumberInput.placeholder = "أدخل الكود ورقم الهاتف (مثال: +123456789)";
        }
    </script>
</body>
</html>
